<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:"
    />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Script Runner</title>
  </head>
  <body>
    <div class="base-layout">
      <div id="header">
        <h1 id="header-title">ALL SCRIPTS</h1>
      </div>
      <div id="left-panel">
        <button class="button-normal" id="group-script-creation-button">
          <img width="35px" src="./assets/svgs/plus-solid-full.svg" alt="adding file icon" />
        </button>
        <input type="text" name="group-script-name-input" id="group-script-name-input" />
        <div class="script-list-container">
          <ul id="group-script-list"></ul>
        </div>
      </div>
      <div id="right-panel">
        <div class="right-panel-buttons">
          <button class="button-normal" id="list-all-scripts-button">
            <img src="./assets/svgs/list-all-scripts.svg" alt="list all scripts">
          </button>
          <button class="button-normal" id="file-opener-button">
            <img width="35px" src="./assets/svgs/plus-solid-full.svg" alt="adding file icon" />
          </button>
        </div>
        <input type="file" name="file-opener" id="file-opener" multiple />
        <div class="script-list-container">
          <ul id="script-list"></ul>
        </div>
      </div>
      <div id="terminal" class="terminal-container"></div>
    </div>
      <dialog id="dialog-to-add-files" closedby="any">
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>
        <div class="script-list-container">
          <ul id="dialog-script-list"></ul>
        </div>
      </dialog>
  </body>
  <script type="module" src="./src/renderer.js"></script>
</html>
